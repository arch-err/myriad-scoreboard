<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Details - Myriad Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    // Prevent theme flash
    (function() {
      const theme = localStorage.getItem('myriad-theme') || 'default';
      document.documentElement.setAttribute('data-theme', theme);
    })();

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: {
              primary: 'var(--bg-primary)',
              secondary: 'var(--bg-secondary)',
              tertiary: 'var(--bg-tertiary)'
            },
            text: {
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)'
            },
            accent: {
              DEFAULT: 'var(--accent)',
              hover: 'var(--accent-hover)'
            },
            success: 'var(--success)',
            warning: 'var(--warning)',
            border: 'var(--border)',
            gold: 'var(--gold)',
            silver: 'var(--silver)',
            bronze: 'var(--bronze)'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    :root {
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    :root, [data-theme="default"] {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --warning: #d29922;
      --border: #30363d;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="gruvbox"] {
      --bg-primary: #282828;
      --bg-secondary: #3c3836;
      --bg-tertiary: #504945;
      --text-primary: #ebdbb2;
      --text-secondary: #a89984;
      --accent: #d79921;
      --accent-hover: #fabd2f;
      --success: #98971a;
      --warning: #d65d0e;
      --border: #504945;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    [data-theme="dracula"] {
      --bg-primary: #282a36;
      --bg-secondary: #44475a;
      --bg-tertiary: #6272a4;
      --text-primary: #f8f8f2;
      --text-secondary: #bd93f9;
      --accent: #ff79c6;
      --accent-hover: #ff92d0;
      --success: #50fa7b;
      --warning: #ffb86c;
      --border: #6272a4;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    [data-theme="solarized"] {
      --bg-primary: #002b36;
      --bg-secondary: #073642;
      --bg-tertiary: #586e75;
      --text-primary: #839496;
      --text-secondary: #657b83;
      --accent: #268bd2;
      --accent-hover: #2aa198;
      --success: #859900;
      --warning: #b58900;
      --border: #073642;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="nord"] {
      --bg-primary: #2e3440;
      --bg-secondary: #3b4252;
      --bg-tertiary: #434c5e;
      --text-primary: #eceff4;
      --text-secondary: #d8dee9;
      --accent: #88c0d0;
      --accent-hover: #8fbcbb;
      --success: #a3be8c;
      --warning: #ebcb8b;
      --border: #4c566a;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="catppuccin"] {
      --bg-primary: #1e1e2e;
      --bg-secondary: #313244;
      --bg-tertiary: #45475a;
      --text-primary: #cdd6f4;
      --text-secondary: #a6adc8;
      --accent: #cba6f7;
      --accent-hover: #f5c2e7;
      --success: #a6e3a1;
      --warning: #f9e2af;
      --border: #45475a;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="matrix"] {
      --bg-primary: #0a0a0a;
      --bg-secondary: #0f0f0f;
      --bg-tertiary: #1a1a1a;
      --text-primary: #00ff00;
      --text-secondary: #00cc00;
      --accent: #00ff00;
      --accent-hover: #33ff33;
      --success: #00ff00;
      --warning: #ccff00;
      --border: #003300;
      --shadow: rgba(0, 255, 0, 0.1);
    }
  </style>
</head>
<body
  x-data="teamDetail()"
  x-init="init()"
  :data-theme="theme"
  class="bg-bg-primary text-text-primary min-h-screen flex flex-col font-sans leading-relaxed"
>
  <header class="bg-bg-secondary border-b border-border py-4 px-8 text-center max-md:flex max-md:flex-col max-md:items-center max-md:py-4 max-md:px-4 md:relative">
    <div class="flex w-full items-center justify-between md:contents">
      <a href="index.html" class="flex items-center md:absolute md:left-6 md:top-1/2 md:-translate-y-1/2" title="Home">
        <img src="assets/logo.png" alt="Myriad Logo" class="h-14 w-auto transition-transform hover:scale-105 max-md:h-10">
      </a>

      <div class="flex items-center gap-2 md:contents">
        <label class="relative inline-flex items-center gap-2 px-4 py-2 bg-accent text-bg-primary rounded-md text-sm font-semibold cursor-pointer transition-all hover:bg-accent-hover hover:scale-105 md:absolute md:right-56 md:top-1/2 md:-translate-y-1/2 max-md:px-2 max-md:py-1.5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 flex-shrink-0">
            <path fill-rule="evenodd" d="M20.599 1.5c-.376 0-.743.111-1.055.32l-5.08 3.385a18.747 18.747 0 0 0-3.471 2.987 10.04 10.04 0 0 1 4.815 4.815 18.748 18.748 0 0 0 2.987-3.472l3.386-5.079A1.902 1.902 0 0 0 20.599 1.5Zm-8.3 14.025a18.76 18.76 0 0 0 1.896-1.207 8.026 8.026 0 0 0-4.513-4.513A18.75 18.75 0 0 0 8.475 11.7l-.278.5a5.26 5.26 0 0 1 3.601 3.602l.5-.278ZM6.75 13.5A3.75 3.75 0 0 0 3 17.25a1.5 1.5 0 0 1-1.601 1.497.75.75 0 0 0-.7 1.123 5.25 5.25 0 0 0 9.8-2.62 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
          </svg>
          <select
            x-model="theme"
            @change="saveTheme()"
            class="appearance-none bg-transparent text-inherit border-none font-inherit text-sm font-semibold cursor-pointer outline-none max-md:absolute max-md:inset-0 max-md:opacity-0"
          >
            <template x-for="t in themes" :key="t.value">
              <option :value="t.value" x-text="t.name" class="bg-bg-secondary text-text-primary"></option>
            </template>
          </select>
        </label>

        <a href="submit.html" class="flex items-center gap-2 px-4 py-2 bg-accent text-bg-primary no-underline rounded-md text-sm font-semibold transition-all hover:bg-accent-hover hover:scale-105 md:absolute md:right-6 md:top-1/2 md:-translate-y-1/2 max-md:px-2 max-md:py-1.5" title="Register Score">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 flex-shrink-0 max-md:w-5 max-md:h-5">
            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
          </svg>
          <span class="max-md:hidden">Register Score</span>
        </a>
      </div>
    </div>

    <a href="index.html" class="inline-block text-accent no-underline mb-4 text-sm hover:text-accent-hover hover:underline">&larr; Back to Scoreboard</a>
    <h1 class="text-3xl font-bold m-0 max-md:text-2xl" x-text="team ? team.name : 'Team'"></h1>
  </header>

  <main class="flex-1 w-full max-w-6xl mx-auto p-8 max-md:p-4">
    <!-- Loading State -->
    <div x-show="loading" class="text-center py-12 text-text-secondary">Loading...</div>

    <!-- Error State -->
    <div x-show="error" x-cloak class="text-center p-8 text-red-500 bg-red-500/10 border border-red-500/30 rounded-lg" x-text="error"></div>

    <!-- Content -->
    <template x-if="team && !loading">
      <div>
        <!-- Stats Bar -->
        <section class="flex justify-center gap-12 bg-bg-secondary border border-border rounded-lg p-6 mb-8 max-md:flex-wrap max-md:gap-6">
          <div class="text-center max-md:flex-1 max-md:min-w-20">
            <span class="block text-4xl font-bold text-accent" x-text="team.ctfCount"></span>
            <span class="text-sm text-text-secondary uppercase tracking-wide">CTFs</span>
          </div>
          <div class="text-center max-md:flex-1 max-md:min-w-20">
            <span class="block text-4xl font-bold text-accent" x-text="'#' + team.bestRank"></span>
            <span class="text-sm text-text-secondary uppercase tracking-wide">Best Rank</span>
          </div>
          <div class="text-center max-md:flex-1 max-md:min-w-20">
            <span class="block text-4xl font-bold text-accent" x-text="'#' + team.avgRank"></span>
            <span class="text-sm text-text-secondary uppercase tracking-wide">Avg Rank</span>
          </div>
          <div class="text-center max-md:flex-1 max-md:min-w-20">
            <span class="block text-4xl font-bold text-accent" x-text="formatNumber(team.totalPoints)"></span>
            <span class="text-sm text-text-secondary uppercase tracking-wide">Total Points</span>
          </div>
        </section>

        <!-- History Section -->
        <section class="mb-12">
          <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-border">CTF History</h2>
          <div class="overflow-x-auto rounded-lg border border-border">
            <table class="w-full min-w-[500px] border-collapse bg-bg-secondary">
              <thead>
                <tr class="bg-bg-tertiary">
                  <th class="p-4 px-6 text-left font-semibold text-text-secondary uppercase text-xs tracking-wide">CTF</th>
                  <th class="p-4 px-6 text-left font-semibold text-text-secondary uppercase text-xs tracking-wide">Date</th>
                  <th class="p-4 px-6 text-left font-semibold text-text-secondary uppercase text-xs tracking-wide">Rank</th>
                  <th class="p-4 px-6 text-left font-semibold text-text-secondary uppercase text-xs tracking-wide">Points</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="result in team.results" :key="result.ctfName + result.date">
                  <tr class="border-t border-border hover:bg-bg-tertiary">
                    <td class="p-4 px-6 max-md:p-3 max-md:px-4">
                      <template x-if="result.url">
                        <a :href="result.url" target="_blank" class="text-accent no-underline hover:underline" x-text="result.ctfName"></a>
                      </template>
                      <template x-if="!result.url">
                        <span x-text="result.ctfName"></span>
                      </template>
                    </td>
                    <td class="p-4 px-6 max-md:p-3 max-md:px-4" x-text="formatDate(result.date)"></td>
                    <td class="p-4 px-6 max-md:p-3 max-md:px-4">
                      <span
                        class="inline-block px-3 py-1 rounded font-bold text-sm"
                        :class="getRankBadgeClass(result.rank)"
                        x-text="'#' + result.rank"
                      ></span>
                    </td>
                    <td class="p-4 px-6 max-md:p-3 max-md:px-4" x-text="formatNumber(result.points)"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </template>
  </main>

  <footer class="bg-bg-secondary border-t border-border py-8 text-center text-text-secondary text-sm">
    <p class="my-2">Last updated: <span x-text="data ? formatDate(data.lastUpdated) : '-'"></span></p>
    <p class="my-2"><a href="https://github.com/arch-err/myriad-scoreboard" class="text-accent no-underline hover:underline">View on GitHub</a></p>
  </footer>

  <script>
    function teamDetail() {
      return {
        data: null,
        team: null,
        loading: true,
        error: null,
        theme: localStorage.getItem('myriad-theme') || 'default',
        themes: [
          { value: 'default', name: 'Default' },
          { value: 'gruvbox', name: 'Gruvbox' },
          { value: 'dracula', name: 'Dracula' },
          { value: 'solarized', name: 'Solarized' },
          { value: 'nord', name: 'Nord' },
          { value: 'catppuccin', name: 'Catppuccin' },
          { value: 'matrix', name: 'Matrix' }
        ],

        async init() {
          try {
            const params = new URLSearchParams(window.location.search);
            const teamId = params.get('team');

            if (!teamId) {
              this.error = 'No team specified';
              this.loading = false;
              return;
            }

            const res = await fetch('data.json');
            if (!res.ok) throw new Error('Failed to load data');
            this.data = await res.json();

            this.team = Object.values(this.data.teams).find(t => t.id === teamId);

            if (!this.team) {
              this.error = 'Team not found';
            } else {
              document.title = this.team.name + ' - Myriad Scoreboard';
            }
          } catch (e) {
            this.error = 'Failed to load data: ' + e.message;
          } finally {
            this.loading = false;
          }
        },

        saveTheme() {
          localStorage.setItem('myriad-theme', this.theme);
        },

        formatDate(dateStr) {
          const date = new Date(dateStr);
          return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        },

        formatNumber(num) {
          return num.toLocaleString();
        },

        getRankBadgeClass(rank) {
          if (rank <= 10) return 'bg-success text-bg-primary';
          if (rank <= 50) return 'bg-warning text-bg-primary';
          return 'bg-bg-tertiary text-text-primary';
        }
      }
    }
  </script>
</body>
</html>
