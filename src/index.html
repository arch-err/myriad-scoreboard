<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myriad Scoreboard - CTF Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="header-logo" title="Home">
      <img src="assets/logo.png" alt="Myriad Logo">
    </a>
    <label class="theme-picker">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path fill-rule="evenodd" d="M20.599 1.5c-.376 0-.743.111-1.055.32l-5.08 3.385a18.747 18.747 0 0 0-3.471 2.987 10.04 10.04 0 0 1 4.815 4.815 18.748 18.748 0 0 0 2.987-3.472l3.386-5.079A1.902 1.902 0 0 0 20.599 1.5Zm-8.3 14.025a18.76 18.76 0 0 0 1.896-1.207 8.026 8.026 0 0 0-4.513-4.513A18.75 18.75 0 0 0 8.475 11.7l-.278.5a5.26 5.26 0 0 1 3.601 3.602l.5-.278ZM6.75 13.5A3.75 3.75 0 0 0 3 17.25a1.5 1.5 0 0 1-1.601 1.497.75.75 0 0 0-.7 1.123 5.25 5.25 0 0 0 9.8-2.62 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
      </svg>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="gruvbox">Gruvbox</option>
        <option value="dracula">Dracula</option>
        <option value="solarized">Solarized</option>
        <option value="nord">Nord</option>
        <option value="catppuccin">Catppuccin</option>
        <option value="matrix">Matrix</option>
      </select>
    </label>
    <a href="submit.html" class="header-action" title="Register Score">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
      </svg>
      <span>Register Score</span>
    </a>
    <h1>Myriad Scoreboard</h1>
  </header>

  <main>
    <section id="leaderboard-section">
      <h2>Overall Leaderboard</h2>
      <p class="section-desc">Ranked by total score from internal team placements (higher is better)</p>
      <div id="leaderboard" class="leaderboard">
        <!-- Leaderboard loaded dynamically -->
      </div>
    </section>

    <section id="stats" class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="total-teams">-</span>
        <span class="stat-label">Teams</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="total-ctfs">-</span>
        <span class="stat-label">CTFs</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="total-points">-</span>
        <span class="stat-label">Total Points</span>
      </div>
    </section>

    <section id="teams-section">
      <h2>Teams</h2>
      <div id="teams-grid" class="teams-grid">
        <!-- Teams loaded dynamically -->
      </div>
    </section>

    <section id="recent-section">
      <h2>Recent Results</h2>
      <div id="recent-results" class="recent-results">
        <!-- Recent results loaded dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>Last updated: <span id="last-updated">-</span></p>
    <p><a href="https://github.com/arch-err/myriad-scoreboard">View on GitHub</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
