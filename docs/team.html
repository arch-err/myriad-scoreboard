<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Details - Myriad Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="submit.html" class="header-action" title="Register Score">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
      </svg>
      <span>Register Score</span>
    </a>
    <a href="index.html" class="back-link">&larr; Back to Dashboard</a>
    <h1 id="team-name">Team</h1>
    <p class="subtitle" id="team-members"></p>
  </header>

  <main>
    <section id="team-stats" class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-ctfs">-</span>
        <span class="stat-label">CTFs</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-best-rank">-</span>
        <span class="stat-label">Best Rank</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-avg-rank">-</span>
        <span class="stat-label">Avg Rank</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-total-points">-</span>
        <span class="stat-label">Total Points</span>
      </div>
    </section>

    <section id="history-section">
      <h2>CTF History</h2>
      <table id="history-table" class="history-table">
        <thead>
          <tr>
            <th>CTF</th>
            <th>Date</th>
            <th>Rank</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- Results loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Last updated: <span id="last-updated">-</span></p>
    <p><a href="https://github.com/arch-err/myriad-dashboard">View on GitHub</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
